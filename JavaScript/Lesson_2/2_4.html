<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        'use strict';
     function summ(a,b) {
      let res = a + b;
      return res;
     }
     function raz(a,b) {
      let res = a - b;
      return res;
     }
     function mult(a,b) {
      let res = a * b;
      return res;
     }
     function div(a,b) {
      let res = a / b;
      return res;
     }
     alert(summ(3,5));
     alert(raz(8,3));
     alert(mult(2,4));
     alert(div(10,5));
    </script>
</head>
