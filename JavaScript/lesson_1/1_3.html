<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    'use strict';
    console.log(10 + 10 + "10"); // здесь мы сначала складываем два числа, потом появляется операнд строка и неявным преведением типов конкатенируем строки
    console.log(10 + "10" + 10); // здесь в первом же действии встречается строка, поэтому сразу приводим к строке и конкатенируем все три слогаемых
    console.log(10 + 10 + +"10"); // здесь, как я понимаю, за счет унарного плюса приводим строку к числовому типу
    console.log(10 / - ""); // здесь за счет унарного минуса мы получаем -0 (не понял только как пустая строка обратилась в 0)
    console.log(10 / + "2,5"); // здесь за счет запятой, вероятно, получаем не числовое значение
</script>
</body>
</html>
