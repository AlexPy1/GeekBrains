<script>
    'use strict';
    class Product {
        constructor (name, price){
            this.name = name
            this.price = price
        }
        make25PercentDiscount() {
            this.price = this.price * 0.75
            alert(this.price)
        }
    }
    let obj1 = new Product ('prod1', 200)
    let obj2 = new Product('prod2', 500)
    obj1.make25PercentDiscount()
    obj2.make25PercentDiscount()
</script>
